<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bomb defuse</title>
</head>

<body>
  <button>Plant the bomb</button>
  <div id="display">10</div>
  <button>Defuse</button>
</body>
<script>
  // Create a timeout that will set the display to "Bomb exploded" in 10 seconds
  // If you click on the button set the display to "Bomb defused" and stop the timeout
  // Extra: create an interval which will update the remaining seconds in the display

  const buttons = document.querySelectorAll('button');
  plantButton = buttons[0];
  defuseButton = buttons[1];
  var timer = 10;

  function timeLeft() {
    if (timer > 0) {
      timer -= 1;
      document.getElementById("display").innerHTML = `${timer}`;
    }else if(timer === 0){
      document.getElementById("display").innerHTML = `Bomb has exploded`;
      defuseButton.disabled = true;
    }
  }

  function timeInterval(){
    mytime = setInterval(timeLeft, 1000)
  }

  function defused(){
    clearInterval(mytime);
    document.getElementById("display").innerHTML = `Bomb has been defused`;
  }

  plantButton.addEventListener('click',timeInterval)
  defuseButton.addEventListener('click', defused);
</script>

</script>

</html>
