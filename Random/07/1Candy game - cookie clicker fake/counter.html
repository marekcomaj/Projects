<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
  </head>
  <body>
    <ul>
      <li>apple</li>
      <li>balloon</li>
      <li>cat</li>
      <li>dolphin</li>
    </ul>
    <button>How many items are in the list?</button>
    <p id="result">press the button</p>

    <!-- You can work in the html or in a separate js file. Like:

    <script>
      On the click of the button,
      Count the items in the list
      And display the result in the result element.
    </script>

    OR

    <script src="events-2.js"></script> -->

    <script>
        'use strict';
    
        const button = document.querySelector('button');
        var list = document.querySelectorAll("li");
       
        const countList = () => {
           document.getElementById("result").innerHTML = `There are ${list.length} items in a list`;
        };
        // Try mouseover too
        button.addEventListener('click', countList);
        console.log(list.length)
        
        
      </script>

  </body>
</html>
