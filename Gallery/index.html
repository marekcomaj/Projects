<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="setThum()">
    <h1>GALLERY</h1>
    <div class="container">
        <div class="display">
            <ul>
                <li id="prev" class="button" onclick="prevImg()"><img src="images/arrow.png" class="arrow_p"></span></li>
                <li class="image"><div id="frame"><img id="displayImage" src="images/image1.jpg" alt=""></div></li>
                <li id= "next" class="button" onclick="nextImg()"><img src="images/arrow.png" class="arrow"></span></li>
            </ul>
            <p id = 'displayText'>Welcome to Gallery</p>
        </div>
        <div class="thum">
            <ul id="list">
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
